<section class="post-list">
    <div class="posts-container">
        <div class="post-item" ng-repeat="post in posts">
            <article class="post">
                <h1 class="post-title">
                    <a ng-href="#/post/{{post.id}}">
                        {{post.title.rendered}}
                    </a>
                </h1>

                <div ng-bind-html="post.excerpt.rendered"></div>
            </article>
        </div>
    </div>
</section>

<section class="search-results">
    <p class="post-count" ng-if="searchMade">
        <ng-pluralize count="postCount"
                      when="{'0': 'No results', '1': 'One post found', 'other': '{{postCount}} posts found'}">
        </ng-pluralize>
    </p>
</section>
